<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card api</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-uppercase text-center text-info mt-5">play with cards</h1>
        <!-- search card item -->
        <div class="d-flex mb-5">
            <input id="search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button id="search-btn" class="btn btn-outline-success" type="submit">Search</button>
        </div>
        <p id="error-message"></p>
    </div>
    <div class="container">
        <div id="show-card" class="row row-cols-1 row-cols-md-3 g-4">
            
        </div>
    </div>
    <!-- card item -->
    <div id="card-show"></div>
    <script src="js/index.js"></script>
</body>
</html>
